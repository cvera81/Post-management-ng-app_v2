<h3>create-cliente works!</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Apellido</label>
      <input type="text" class="form-control" id="apellido" required [(ngModel)]="cliente.apellido" name="apellido">
    </div>

    <div class="form-group">
      <label for="name">Edad</label>
      <input type="text" class="form-control" id="edad" required [(ngModel)]="cliente.edad" name="edad">
    </div>

    <div class="form-group">
      <label for="name">Fecha Nacimiento</label>
      <input type="text" class="form-control" id="fechanacimiento" required [(ngModel)]="cliente.fechanacimiento" name="fechanacimiento">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
